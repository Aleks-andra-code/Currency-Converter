<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>
    <link href="css/body.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="body__header">
        KALKULATOR WALUT
    </header>
    <main class="main">
        <p class="main__paragraph">Pola wymagane oznaczone są *</p>
        <form class="form js-form">
            <fieldset class="form__fildset">
                <legend class="form__legend">Przelicznik Walut</legend>
                <p>
                    <label>
                        PLN*: <input class="js-amount" name="pln" required type="number" placeholder="Wpisz kwotę"
                            min="0.01" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        Wybierz walutę :
                        <select name="currency" class="js-currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz!</button><br>
                    <input class="form__reset" type="reset" value=" Wyczyść">
                </p>
                <p class="main__paragraph--result">
                    Otrzymasz : <strong class="js-result"></strong>
                </p>
            </fieldset>
        </form>
    </main>
</body>
